{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>
    body { background: rgb(229, 244, 248) !important; }
  </style>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Skontaktuj się z nami!</h2>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5 border" method="post">

          <div class="text-center">
            <img src="\media\images\shop-assistant.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="Imię i nazwisko" name="name">
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="Adres E-mail" name="email">
            </div>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="Wyślij wiadomość!" name="message" required></textarea>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"><a href="{% url "store:contact_success" %}" class="text-dark fw-bold" id="contactsuccess">Wyślij Wiadomość</a></button></div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock content %}
